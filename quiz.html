<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz Me</title>
</head>
<body>
    <header>
        <!-- creates a box to hold the score and timer -->
        <div class="flexbox padded">
            <div class="flexbox score">
                <!-- score text and score are listed separately so we can easily change the score value -->
                <h3 id ="score-text">Score:</h3>
                <h3 id="score">0</h3>
            </div>

            <div>
                <!-- timer populated by javascript -->
                <h3 id ="timer" class="time"></h3>
            </div>
        </div>
    </header>

    <main>
        <div class="padded">
            <!-- this header is populated through javascript -->
            <h2 id="question"></h2>
            
            <!-- these answer-choice divs display a letter A along with an answer option populated by javascript -->
            <div class="answer-choice">
                <p class="answer-letter">A</p>
                <p class="answer-text" data-number="1"></p>
            </div>

            <div class="answer-choice">
                <p class="answer-letter">B</p>
                <p class="answer-text" data-number="2"></p>  
            </div>

            <div class="answer-choice">
                <p class="answer-letter">C</p>
                <p class="answer-text" data-number="3"></p>                
            </div>

            <div class="answer-choice">
                <p class="answer-letter">D</p>
                <p class="answer-text" data-number="4"></p>
            </div>

            <!-- these divs display a correct or incorrect message depending on the user's answer choice, populated by javascript -->
            <div id="correct-message"></div>
            <div id="incorrect-message"></div>
        </div>
    </main>

    <script src="./quiz.js"></script>
</body>
</html>
