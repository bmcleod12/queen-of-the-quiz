<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz Me</title>
</head>
<body>
    <div>

        <div class="flexbox padded">
            <div class="flexbox score">
                <h3 id ="score-text">Score:</h3>
                <h3 id="score">0</h3>
            </div>

            <div id=#timer>
                <h3 id ="timer" class="time"></h3>
            </div>

        </div>

        
        <div class="padded">
            <h2 id="question">Question 1: huh?</h2>
            
            <div class="answer-choice">
                <p class="answer-letter">A</p>
                <p class="answer-text" data-number="1">
                    Choice 1
                </p>
            </div>

            <div class="answer-choice">
                <p class="answer-letter">
                    B
                </p>
                <p class="answer-text" data-number="2">
                    Choice 2
                </p>  
            </div>

            <div class="answer-choice">
                <p class="answer-letter">
                    C
                </p>
                <p class="answer-text" data-number="3">
                    Choice 3
                </p>                
            </div>

            <div class="answer-choice">
                <p class="answer-letter">
                    D
                </p>
                <p class="answer-text" data-number="4">
                    Choice 4
                </p>
            </div>

            <div id="correct-message"></div>
            <div id="incorrect-message"></div>
        </div>
    </div>

    <script src="./quiz.js"></script>
</body>
</html>
