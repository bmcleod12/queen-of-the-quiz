<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />    
    <title>High Scores</title>
</head>
<body>
        <!-- Button to kick off the quiz; calls js onclick to start the timer -->
        <div class="center">
            <a id="startQuiz" class="button start" href="/index.html">
                Back to Home
            </a>
            <a id="startQuiz" class="button start" href="/quiz.html">
            Retake the Quiz
            </a>
        </div>

    <div class="center" id="final-score-text">
        <h1>Final Score: </h1>
        <h1 id="final-score"></h1>

        <h1>Log your score!</h1>

        <form id="initials-form" method="POST">
            <input type="text" placeholder="Enter your initials" name="initials-text" id="initials-text" />

<script src="./script.js"></script>
